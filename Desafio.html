<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receitas Mágicas</title>
  <link rel="stylesheet" href="desafio.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 250px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .text {
      padding: 15px;
    }

    .text h3 {
      margin-top: 0;
    }

    .text button {
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      position: relative;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .close {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 24px;
      cursor: pointer;
    }

    #btCurtir {
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #btCurtir.curtido {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <h1>Receitas Mágicas ✨</h1>

  <!-- Aqui os cards serão gerados dinamicamente -->
  <div id="catalogo-receitas"></div>

  <!-- Modal de Detalhes -->
  <div id="modal-receita" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()">&times;</span>
      <h2 id="modal-titulo"></h2>
      <img id="modal-imagem" src="" alt="" style="max-width: 100%; margin-bottom: 10px;" />
      <p id="modal-descricao"></p>
      <p><strong>Categoria:</strong> <span id="modal-categoria"></span></p>
      <h4>Ingredientes:</h4>
      <ul id="modal-ingredientes"></ul>
      <h4>Modo de Preparo:</h4>
      <ol id="modal-preparo"></ol>
      <button id="btCurtir">Curtir ❤️</button>
      <span id="contador">0</span>
    </div>
  </div>


  <!-- Script mágico -->
  <script src="receitasMagicas.js"></script>
</body>
</html>
