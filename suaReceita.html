<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugestões de Receitas</title>
    <link rel="stylesheet" href="style_cadastro.css">
    
</head>
<body>
    <div class="sugestoes-form">
        <h2>Sua Receita</h2>
        <form action="#" method="post">
            <label for="nome-do-user">Nick Name/Nome do usuário</label>
            <input type="text" id="nome-do-user" name="Nick-name" required>
            <label for="nome-receita">Nome da Receita:</label>
            <input type="text" id="nome-receita" name="nome-receita" required>

            <label for="ingredientes">Ingredientes:</label>
            <textarea id="ingredientes" name="ingredientes" required></textarea>

            <label for="modo-fazer">Modo de Fazer:</label>
            <textarea id="modo-fazer" name="modo-fazer" required></textarea>

            <label for="nivel-dificuldade">Nível de Dificuldade:</label>
            <select id="nivel-dificuldade" name="nivel-dificuldade" required>
                <option value="1">1 Estrela</option>
                <option value="2">2 Estrelas</option>
                <option value="3">3 Estrelas</option>
                <option value="4">4 Estrelas</option>
                <option value="5">5 Estrelas</option>
            </select>

            <button type="submit">Enviar Sugestão</button>
        </form>
    </div>
</body>
</html>
