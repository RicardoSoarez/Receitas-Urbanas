<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Busca de Abas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }

    #searchInput {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }

    #btnSearch {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 180px;
      padding: 15px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .card p {
      font-weight: bold;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Buscar Abas</h2>
  <input type="text" id="searchInput" placeholder="Buscar">
  <button id="btnSearch" type="button">ðŸ”Ž Buscar</button>

  <div class="cards-container" id="cardsContainer">
    <div class="card" data-category="desafios">
      <img src="desafios.jpg" alt="Desafios">
      <p>Desafios</p>
    </div>
    <div class="card" data-category="fitness">
      <img src="fitness.jpg" alt="Fitness">
      <p>Fitness</p>
    </div>
    <div class="card" data-category="sos">
      <img src="sos.jpg" alt="SOS">
      <p>SOS</p>
    </div>
    <div class="card" data-category="sobre">
      <img src="sobre.jpg" alt="Sobre">
      <p>Sobre</p>
    </div>
    <div class="card" data-category="opcoes">
      <img src="opcoes.jpg" alt="OpÃ§Ãµes">
      <p>OpÃ§Ãµes</p>
    </div>
  </div>

  <script>
    const input = document.getElementById('searchInput');
    const button = document.getElementById('btnSearch');

    button.addEventListener('click', () => {
      const termo = input.value.toLowerCase();
      let encontrou = false;

      document.querySelectorAll('.card').forEach(card => {
        const texto = card.textContent.toLowerCase();
        const visivel = texto.includes(termo);
        card.style.display = visivel ? 'flex' : 'none';
        if (visivel) encontrou = true;
      });

      if (!encontrou) {
        alert('Nenhuma aba encontrada com esse termo.');
      }
    });
  </script>

</body>
</html>
